      COMMON_CONFIG += CXXFLAGS="-g0 -Os -static --static"
      COMMON_CONFIG += LDFLAGS="-s"
      COMMON_CONFIG += --disable-nls
      EOF
      make -j$(nproc)
      make install
      mkdir -p $SNAPCRAFT_PART_INSTALL/aarch64
      cp -r $SNAPCRAFT_PART_BUILD/output $SNAPCRAFT_PART_INSTALL/aarch64
      rm -rf $SNAPCRAFT_PART_INSTALL/aarch64/output/aarch64-linux-musl/lib/ld-musl-aarch64.so.1
    stage:
      - -*.*

  ppcc64le-musl-gcc:
    source: https://github.com/richfelker/musl-cross-make.git
    source-type: git
    plugin: make
    build-packages:
      - gcc
      - make
